<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!--<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="container  col-md-3" style="padding-top: 140px">
    <p>{{ name }}</p>
    <form class="form-signin" action="login" method="POST">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
             height="72">
        <h1 class="h3 mb-3 font-weight-normal">用户登录</h1>
        <span class="badge badge-danger" style="padding-auto">{{ error}}</span>


        <input name="name" class="form-control" placeholder="账号" type="text"
               onKeyUp="value=value.replace(/[\W]/g,'')">
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">应聘者</label>
        </div>
        <div class="form-check form-check-inline" style="padding:10px">
            <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">HR</label>
        </div>
<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> 记住密码-->
<!--            </label>-->
<!--        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
        {% csrf_token %}
    </form>
</div>
</body>
</html>
